<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Judicial - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-balance-scale"></i>
                <h1>Sistema Judicial</h1>
                <p>Gestión de Recuperación de Cartera</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <div class="login-info">
                <p><strong>Demo:</strong> admin / admin123</p>
                <p><strong>Usuario:</strong> user / user123</p>
            </div>
        </div>
    </div>

    <!-- Notification Banner -->
    <div id="notificationBanner" class="notification-banner hidden">
        <div class="notification-content">
            <i class="fas fa-info-circle"></i>
            <span id="notificationMessage">Mensaje de notificación</span>
        </div>
        <button class="notification-close">&times;</button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
